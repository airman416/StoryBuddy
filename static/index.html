<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Buddy - AI Reading Companion</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåü Story Magic üåü</h1>
            <p>Let's read together and have fun! üéâ</p>
        </div>

        <div class="controls">
            <div class="input-group story-input-group">
                <label for="storyPrompt">üìñ Story Idea</label>
                <textarea id="storyPrompt" placeholder="A brave little mouse..." rows="3">A curious cat exploring a magical garden</textarea>
            </div>
            
            <div class="input-group">
                <label for="ageGroup">üë∂ Age</label>
                <select id="ageGroup">
                    <option value="4-6">4-6 üë∂</option>
                    <option value="6-8" selected>6-8 üßí</option>
                    <option value="8-10">8-10 üë¶</option>
                </select>
            </div>
            
            <button id="generateBtn" onclick="generateStory()">‚ú® Create Story</button>
        </div>

        <div class="story-container">
            <div id="wordWindow" class="word-window">
                <div id="word1" class="word-slot"></div>
                <div id="word2" class="word-slot"></div>
                <div id="word3" class="word-slot current-word"></div>
                <div id="word4" class="word-slot"></div>
                <div id="word5" class="word-slot"></div>
            </div>
            <div id="storyText" class="story-text" style="display: none;">
                <!-- Hidden full story for reference -->
            </div>
        </div>

        <div class="progress-controls" id="progressControls" style="display: none;">
            <div class="progress-indicator" id="progressIndicator">üìñ Ready!</div>
            <div class="main-controls">
                <button id="prevBtn" onclick="previousWords()" class="prev-button">‚¨ÖÔ∏è</button>
                <button id="playBtn" onclick="playStory()">‚ñ∂Ô∏è</button>
                <button id="pauseBtn" onclick="pauseStory()" style="display: none;">‚è∏Ô∏è</button>
                <button id="replayBtn" onclick="replayWords()" class="replay-button">üîÑ</button>
                <button id="nextBtn" onclick="nextWords()" class="next-button">‚û°Ô∏è</button>
            </div>
        </div>

        <div class="audio-controls" id="audioControls" style="display: none;">
            <button id="readAlongBtn" onclick="startReadAlong()" class="mic-button">üé§ Read!</button>
        </div>

        <div id="feedback"></div>
    </div>

    <script>
        // Global variables
        let currentStory = '';
        let currentWords = [];
        let wordTimings = [];
        let currentAudioElement = null;
        let isListening = false;
        let recognition = null;
        let audioContext = null;
        let audioBuffer = null;
        let isStreaming = false;
        let currentWordIndex = 0;
        let isPlaying = false;
        let wordHighlightInterval = null;
        let wordAudioList = [];  // For word-by-word audio
        let isPlayingWordByWord = false;
        let wordWindowStart = 0;  // Starting index for 5-word window
        let isGenerating = false;  // Track if story is being generated
        let generationStream = null;  // For streaming story generation
        let currentWindowStart = 0;  // Current 5-word window start index
        let wordsInCurrentWindow = 0;  // Number of words played in current window
        let isWindowComplete = false;  // Track if current 5-word window is complete
        let currentAudioElementElement = null;  // Track current playing audio element
        let websocket = null;  // WebSocket connection for streaming
        let streamingWords = [];  // Words received via streaming

        // Initialize Web Audio API
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Initialize speech recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.webkitSpeechRecognition || window.SpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
                
                recognition.onresult = function(event) {
                    const spokenText = event.results[0][0].transcript;
                    evaluateReading(spokenText);
                };
                
                recognition.onerror = function(event) {
                    showFeedback('Sorry, I couldn\'t hear you clearly. Try again!', 'error');
                    stopListening();
                };
                
                recognition.onend = function() {
                    stopListening();
                };
            }
        }

        // Initialize WebSocket connection
        function initWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/stream-words`;
            
            try {
                websocket = new WebSocket(wsUrl);
                
                websocket.onopen = function() {
                    console.log('WebSocket connected');
                    showFeedback('üéµ Connected for streaming audio!', 'success');
                };
                
                websocket.onmessage = function(event) {
                    const message = JSON.parse(event.data);
                    handleWebSocketMessage(message);
                };
                
                websocket.onclose = function() {
                    console.log('WebSocket disconnected');
                    websocket = null;
                };
                
                websocket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    showFeedback('Connection error. Falling back to regular mode.', 'error');
                };
                
            } catch (error) {
                console.error('Failed to create WebSocket:', error);
                showFeedback('WebSocket not supported. Using regular mode.', 'error');
            }
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'generation_started':
                    console.log(`Starting streaming generation of ${message.total_words} words`);
                    streamingWords = [];
                    isStreaming = true;
                    showFeedback(`üéµ Starting streaming generation of ${message.total_words} words...`, 'success');
                    break;
                    
                case 'word_ready':
                    // Add word to streaming list
                    streamingWords[message.index] = {
                        word: message.word,
                        audio: message.audio,
                        index: message.index,
                        cached: message.cached,
                        is_emoji: message.is_emoji
                    };
                    
                    console.log(`Word ${message.index + 1} ready: ${message.word}`);
                    
                    // If this is the first word, start playing immediately
                    if (message.index === 0 && !isPlaying) {
                        startStreamingPlayback();
                    }
                    break;
                    
                case 'generation_complete':
                    console.log(`Streaming generation complete: ${message.total_words} words`);
                    isStreaming = false;
                    showFeedback(`üéâ All ${message.total_words} words generated!`, 'success');
                    
                    // If we haven't started playing yet, start now
                    if (!isPlaying && streamingWords.length > 0) {
                        startStreamingPlayback();
                    }
                    break;
                    
                case 'word_error':
                    console.error(`Error generating word ${message.index}: ${message.error}`);
                    // Add placeholder for error word
                    streamingWords[message.index] = {
                        word: message.word,
                        audio: null,
                        index: message.index,
                        cached: false,
                        is_emoji: false,
                        error: message.error
                    };
                    break;
                    
                case 'error':
                    console.error('WebSocket error:', message.message);
                    showFeedback(`Error: ${message.message}`, 'error');
                    break;
                    
                case 'pong':
                    // Handle ping response
                    break;
            }
        }

        // Start streaming playback as soon as first word is ready
        function startStreamingPlayback() {
            if (streamingWords.length === 0 || !streamingWords[0]) {
                console.log('No words available yet, waiting...');
                return;
            }
            
            // Prevent multiple starts
            if (isPlaying) {
                console.log('Already playing, skipping start');
                return;
            }
            
            console.log('Starting streaming playback with first word');
            isPlaying = true;
            isPlayingWordByWord = true;
            currentWordIndex = 0;
            wordsInCurrentWindow = 0;
            currentWindowStart = 0;
            isWindowComplete = false;
            
            // Show controls
            document.getElementById('playBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            document.getElementById('prevBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('replayBtn').style.display = 'inline-block';
            
            // Update word window
            updateWordWindowForIndex(currentWordIndex);
            
            // Start playing
            playNextStreamingWord();
            
            showFeedback('üéµ Streaming playback started!', 'success');
        }

        // Play next word in streaming mode
        async function playNextStreamingWord() {
            if (!isPlaying || currentWordIndex >= streamingWords.length) {
                // Check if we're still generating more words
                if (isStreaming) {
                    // Wait for more words to be generated
                    return;
                } else {
                    // Story finished
                    document.getElementById('playBtn').style.display = 'inline-block';
                    document.getElementById('pauseBtn').style.display = 'none';
                    isPlaying = false;
                    isPlayingWordByWord = false;
                    document.getElementById('progressIndicator').textContent = 'üéâ All done!';
                    showFeedback('üéâ Story finished! Want to try reading? üìñ', 'success');
                    return;
                }
            }

            const wordData = streamingWords[currentWordIndex];
            if (!wordData) {
                // Word not ready yet, wait for it
                return;
            }

            const progressIndicator = document.getElementById('progressIndicator');
            
            // Update word window to show current word
            updateWordWindowForIndex(currentWordIndex);
            progressIndicator.textContent = `üìñ Word ${currentWordIndex + 1}/${streamingWords.length}`;

            // Check if this is an emoji (skip audio)
            if (wordData.is_emoji || !wordData.audio) {
                console.log(`Skipping emoji/error: ${wordData.word}`);
                
                // Just show visually and move to next word
                setTimeout(() => {
                    currentWordIndex++;
                    wordsInCurrentWindow++;
                    
                    // Check if we've completed the current 5-word window
                    if (wordsInCurrentWindow >= 5 || currentWordIndex >= streamingWords.length) {
                        completeCurrentWindow();
                    } else if (isPlaying && currentWordIndex < streamingWords.length) {
                        playNextStreamingWord();
                    }
                }, 300);
                return;
            }

            try {
                // Create audio element for this word
                const audioBlob = new Blob([Uint8Array.from(atob(wordData.audio), c => c.charCodeAt(0))], { type: 'audio/mpeg' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const wordAudio = new Audio(audioUrl);
                
                // Clean up previous audio element (but don't interrupt it)
                if (currentAudioElementElement) {
                    // Just let it finish naturally, don't pause
                    currentAudioElementElement = null;
                }
                
                // Track current audio element
                currentAudioElementElement = wordAudio;
                
                // Play the word with proper promise handling
                const playPromise = wordAudio.play();
                if (playPromise !== undefined) {
                    try {
                        await playPromise;
                        console.log(`Successfully started playing word: ${wordData.word}`);
                    } catch (error) {
                        console.error(`Audio playback failed: ${error.message}`);
                        if (error.name === 'AbortError') {
                            console.log('Retrying audio playback after abort...');
                            // Retry once after a short delay
                            await new Promise(resolve => setTimeout(resolve, 200));
                            try {
                                await wordAudio.play();
                                console.log(`Successfully started playing word: ${wordData.word}`);
                            } catch (retryError) {
                                console.error(`Retry failed: ${retryError.message}`);
                                // Continue to next word even if this one fails
                                currentWordIndex++;
                                wordsInCurrentWindow++;
                                
                                if (wordsInCurrentWindow >= 5 || currentWordIndex >= streamingWords.length) {
                                    completeCurrentWindow();
                                } else if (isPlaying && currentWordIndex < streamingWords.length) {
                                    playNextStreamingWord();
                                }
                                return;
                            }
                        } else {
                            // For other errors, continue to next word
                            currentWordIndex++;
                            wordsInCurrentWindow++;
                            
                            if (wordsInCurrentWindow >= 5 || currentWordIndex >= streamingWords.length) {
                                completeCurrentWindow();
                            } else if (isPlaying && currentWordIndex < streamingWords.length) {
                                playNextStreamingWord();
                            }
                            return;
                        }
                    }
                }
                
                // Wait for audio to finish
                await new Promise((resolve) => {
                    wordAudio.onended = resolve;
                    wordAudio.onerror = resolve;
                });
                
                // Clean up
                URL.revokeObjectURL(audioUrl);
                currentAudioElementElement = null;
                
                // Calculate pause duration based on punctuation
                let pauseDuration = 200;
                const word = wordData.word;
                
                if (word.endsWith('.') || word.endsWith('!') || word.endsWith('?')) {
                    pauseDuration = 800;
                } else if (word.endsWith((',', ';', ':'))) {
                    pauseDuration = 400;
                }
                
                // Move to next word after pause
                setTimeout(() => {
                    currentWordIndex++;
                    wordsInCurrentWindow++;
                    
                    // Check if we've completed the current 5-word window
                    if (wordsInCurrentWindow >= 5 || currentWordIndex >= streamingWords.length) {
                        completeCurrentWindow();
                    } else if (isPlaying && currentWordIndex < streamingWords.length) {
                        playNextStreamingWord();
                    }
                }, pauseDuration);

            } catch (error) {
                console.error(`Error playing streaming word ${currentWordIndex}:`, error);
                // Continue to next word even if this one fails
                currentWordIndex++;
                wordsInCurrentWindow++;
                
                if (wordsInCurrentWindow >= 5 || currentWordIndex >= streamingWords.length) {
                    completeCurrentWindow();
                } else if (isPlaying && currentWordIndex < streamingWords.length) {
                    playNextStreamingWord();
                }
            }
        }

        // Generate story using backend API with async streaming
        async function generateStory() {
            const prompt = document.getElementById('storyPrompt').value;
            const ageGroup = document.getElementById('ageGroup').value;
            const generateBtn = document.getElementById('generateBtn');
            const wordWindow = document.getElementById('wordWindow');

            if (!prompt.trim()) {
                showFeedback('Please enter a story idea!', 'error');
                return;
            }

            if (isGenerating) {
                showFeedback('Already generating a story! Please wait...', 'error');
                return;
            }

            isGenerating = true;
            generateBtn.disabled = true;
            generateBtn.textContent = '‚ú® Creating...';
            
            // Clear previous story
            currentStory = '';
            currentWords = [];
            wordWindowStart = 0;
            currentWordIndex = 0;
            wordsInCurrentWindow = 0;
            currentWindowStart = 0;
            isWindowComplete = false;
            streamingWords = [];
            isStreaming = false;
            
            // Show loading state in word window
            updateWordWindow(['‚ú®', 'Creating', 'your', 'magical', 'story...']);

            try {
                const response = await fetch('/api/generate-story', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        age_group: ageGroup
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                currentStory = data.story;
                
                // Split story into words
                currentWords = currentStory.split(/\s+/).filter(word => word.length > 0);
                
                // Show first 5 words in window
                updateWordWindow(currentWords.slice(0, 5));
                
                // Try streaming audio generation first
                if (websocket && websocket.readyState === WebSocket.OPEN) {
                    console.log('Using WebSocket streaming for audio generation');
                    startStreamingAudioGeneration();
                } else {
                    console.log('WebSocket not available, falling back to regular generation');
                    startAsyncAudioGeneration();
                }
                
                document.getElementById('progressControls').style.display = 'flex';
                document.getElementById('audioControls').style.display = 'flex';
                showFeedback('Story created! Starting audio generation... üéâ', 'success');

            } catch (error) {
                console.error('Error generating story:', error);
                updateWordWindow(['Sorry', 'couldn\'t', 'create', 'story', 'now']);
                showFeedback('Error creating story. Please check your connection and try again.', 'error');
            }

            isGenerating = false;
            generateBtn.disabled = false;
            generateBtn.textContent = '‚ú® Create Story';
        }

        // Start streaming audio generation via WebSocket
        function startStreamingAudioGeneration() {
            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                console.log('WebSocket not available, falling back to regular generation');
                startAsyncAudioGeneration();
                return;
            }
            
            console.log('Starting streaming audio generation via WebSocket');
            showFeedback('üéµ Starting streaming audio generation...', 'success');
            
            // Send story to WebSocket for streaming generation
            websocket.send(JSON.stringify({
                type: 'generate_story',
                text: currentStory
            }));
        }

        // Update the 5-word window display
        function updateWordWindow(words) {
            for (let i = 1; i <= 5; i++) {
                const slot = document.getElementById(`word${i}`);
                if (words[i - 1]) {
                    slot.textContent = words[i - 1];
                    slot.style.display = 'flex';
                } else {
                    slot.textContent = '';
                    slot.style.display = 'none';
                }
            }
        }

        // Update word window based on current word index within the current 5-word set
        function updateWordWindowForIndex(wordIndex) {
            // Calculate which 5-word set we're in
            const windowSet = Math.floor(wordIndex / 5);
            const startIndex = windowSet * 5;
            const endIndex = Math.min(currentWords.length, startIndex + 5);
            const windowWords = currentWords.slice(startIndex, endIndex);
            
            // Pad with empty strings if needed
            while (windowWords.length < 5) {
                windowWords.push('');
            }
            
            updateWordWindow(windowWords);
            wordWindowStart = startIndex;
            
            // Highlight the current word within this 5-word set
            const currentSlotIndex = (wordIndex % 5) + 1;
            highlightWordInWindow(currentSlotIndex);
        }

        // Highlight a specific word in the window
        function highlightWordInWindow(slotIndex) {
            // Remove all highlights
            for (let i = 1; i <= 5; i++) {
                const slot = document.getElementById(`word${i}`);
                slot.classList.remove('current-word', 'highlight');
            }
            
            // Add highlight to current word
            if (slotIndex >= 1 && slotIndex <= 5) {
                const slot = document.getElementById(`word${slotIndex}`);
                slot.classList.add('highlight');
            }
        }

        // Start async audio generation
        async function startAsyncAudioGeneration() {
            try {
                showFeedback('üéµ Generating audio... This will start playing soon!', 'success');
                
                // Get word-by-word audio
                const response = await fetch('/api/text-to-speech-word-by-word', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: currentStory
                    })
                });

                if (!response.ok) {
                    throw new Error(`Word-by-word TTS API error: ${response.status}`);
                }

                const data = await response.json();
                wordAudioList = data.word_audio_list;
                
                showFeedback(`üéµ Audio ready! ${wordAudioList.length} words generated! Starting playback...`, 'success');
                
                // Auto-start playback immediately
                setTimeout(() => {
                    playStory();
                }, 100);

            } catch (error) {
                console.error('Error generating audio:', error);
                showFeedback('Error generating audio. Please try again.', 'error');
            }
        }

        // Create word elements for highlighting
        function createWordElements(text) {
            const storyText = document.getElementById('storyText');
            const words = text.split(/\s+/).filter(word => word.length > 0);
            currentWords = words;
            
            storyText.innerHTML = '';
            words.forEach((word, index) => {
                const wordElement = document.createElement('span');
                wordElement.className = 'word';
                wordElement.textContent = word;
                wordElement.id = `word-${index}`;
                storyText.appendChild(wordElement);
            });
        }

        // Convert text to speech with word-by-word audio
        async function playStory() {
            if (!currentStory) {
                showFeedback('Please generate a story first!', 'error');
                return;
            }

            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const progressIndicator = document.getElementById('progressIndicator');

            // Check if we have streaming words available
            const totalWords = isStreaming ? streamingWords.length : wordAudioList.length;
            
            // If already playing word by word and paused, resume
            if (isPlayingWordByWord && currentWordIndex < totalWords) {
                playBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';
                isPlaying = true;
                isPlayingWordByWord = true;
                
                if (isStreaming) {
                    await playNextStreamingWord();
                } else {
                    await playNextWord();
                }
                showFeedback('üéµ Resuming word-by-word story!', 'success');
                return;
            }

            // Start new word-by-word playback
            playBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
            isPlaying = true;
            isPlayingWordByWord = true;
            
            // Show all navigation buttons during playback
            document.getElementById('prevBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('replayBtn').style.display = 'inline-block';
            
            // Only reset if we're starting from the beginning
            if (currentWordIndex === 0) {
                wordsInCurrentWindow = 0;
                currentWindowStart = 0;
                isWindowComplete = false;
            }
            
            // Update word window for current word
            updateWordWindowForIndex(currentWordIndex);

            try {
                // If we're in streaming mode, use streaming words
                if (isStreaming && streamingWords.length > 0) {
                    showFeedback(`üéµ Starting streaming playback of ${streamingWords.length} words!`, 'success');
                    await playNextStreamingWord();
                }
                // If audio is already generated, start playing
                else if (wordAudioList.length > 0) {
                    showFeedback(`üéµ Starting playback of ${wordAudioList.length} words!`, 'success');
                    await playNextWord();
                } else {
                    // Generate audio first
                    const response = await fetch('/api/text-to-speech-word-by-word', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: currentStory
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Word-by-word TTS API error: ${response.status}`);
                    }

                    const data = await response.json();
                    wordAudioList = data.word_audio_list;
                    
                    showFeedback(`üéµ Generated ${wordAudioList.length} word audio files! Starting playback...`, 'success');
                    
                    // Start playing first word
                    await playNextWord();
                }

            } catch (error) {
                console.error('Error playing story word by word:', error);
                playBtn.style.display = 'inline-block';
                pauseBtn.style.display = 'none';
                isPlaying = false;
                isPlayingWordByWord = false;
                showFeedback('Error generating word-by-word audio. Please try again.', 'error');
            }
        }

        // Play the next word in the sequence
        async function playNextWord() {
            if (!isPlaying || currentWordIndex >= wordAudioList.length) {
                // Story finished
                document.getElementById('playBtn').style.display = 'inline-block';
                document.getElementById('pauseBtn').style.display = 'none';
                isPlaying = false;
                isPlayingWordByWord = false;
                document.getElementById('progressIndicator').textContent = 'üéâ All done!';
                showFeedback('üéâ Story finished! Want to try reading? üìñ', 'success');
                return;
            }

            const wordData = wordAudioList[currentWordIndex];
            const progressIndicator = document.getElementById('progressIndicator');

            // Update word window to show current word
            updateWordWindowForIndex(currentWordIndex);
            progressIndicator.textContent = `üìñ Word ${currentWordIndex + 1}/${wordAudioList.length}`;

            // Check if this is an emoji (skip audio)
            if (wordData.is_emoji || !wordData.audio) {
                console.log(`Skipping emoji: ${wordData.word}`);
                
                // Just show the emoji visually and move to next word
                setTimeout(() => {
                    currentWordIndex++;
                    wordsInCurrentWindow++;
                    
                    // Check if we've completed the current 5-word window
                    if (wordsInCurrentWindow >= 5 || currentWordIndex >= wordAudioList.length) {
                        completeCurrentWindow();
                    } else if (isPlaying && currentWordIndex < wordAudioList.length) {
                        playNextWord();
                    }
                }, 300); // Short pause for emojis
                return;
            }

            try {
                // Create audio element for this word
                const audioBlob = new Blob([Uint8Array.from(atob(wordData.audio), c => c.charCodeAt(0))], { type: 'audio/mpeg' });
                const audioUrl = URL.createObjectURL(audioBlob);
                const wordAudio = new Audio(audioUrl);
                
                // Clean up previous audio element (but don't interrupt it)
                if (currentAudioElementElement) {
                    // Just let it finish naturally, don't pause
                    currentAudioElementElement = null;
                }
                
                // Track current audio element
                currentAudioElementElement = wordAudio;
                
                // Play the word with proper promise handling
                const playPromise = wordAudio.play();
                if (playPromise !== undefined) {
                    try {
                        await playPromise;
                        console.log(`Successfully started playing word: ${wordData.word}`);
                    } catch (error) {
                        console.error(`Audio playback failed: ${error.message}`);
                        if (error.name === 'AbortError') {
                            console.log('Retrying audio playback after abort...');
                            // Retry once after a short delay
                            await new Promise(resolve => setTimeout(resolve, 200));
                            try {
                                await wordAudio.play();
                                console.log(`Successfully started playing word: ${wordData.word}`);
                            } catch (retryError) {
                                console.error(`Retry failed: ${retryError.message}`);
                                // Continue to next word even if this one fails
                                currentWordIndex++;
                                wordsInCurrentWindow++;
                                
                                if (wordsInCurrentWindow >= 5 || currentWordIndex >= wordAudioList.length) {
                                    completeCurrentWindow();
                                } else if (isPlaying && currentWordIndex < wordAudioList.length) {
                                    playNextWord();
                                }
                                return;
                            }
                        } else {
                            // For other errors, continue to next word
                            currentWordIndex++;
                            wordsInCurrentWindow++;
                            
                            if (wordsInCurrentWindow >= 5 || currentWordIndex >= wordAudioList.length) {
                                completeCurrentWindow();
                            } else if (isPlaying && currentWordIndex < wordAudioList.length) {
                                playNextWord();
                            }
                            return;
                        }
                    }
                }
                
                // Wait for audio to finish
                await new Promise((resolve) => {
                    wordAudio.onended = resolve;
                    wordAudio.onerror = resolve;
                });
                
                // Clean up
                URL.revokeObjectURL(audioUrl);
                currentAudioElementElement = null;
                
                // Calculate pause duration based on punctuation
                let pauseDuration = 200; // Default pause
                const word = wordData.word;
                
                if (word.endsWith('.') || word.endsWith('!') || word.endsWith('?')) {
                    pauseDuration = 800; // Longer pause for sentence endings
                } else if (word.endsWith(',') || word.endsWith(';') || word.endsWith(':')) {
                    pauseDuration = 400; // Medium pause for commas
                }
                
                // Move to next word after pause
                setTimeout(() => {
                    currentWordIndex++;
                    wordsInCurrentWindow++;
                    
                    // Check if we've completed the current 5-word window
                    if (wordsInCurrentWindow >= 5 || currentWordIndex >= wordAudioList.length) {
                        completeCurrentWindow();
                    } else if (isPlaying && currentWordIndex < wordAudioList.length) {
                        playNextWord();
                    }
                }, pauseDuration);

            } catch (error) {
                console.error(`Error playing word ${currentWordIndex}:`, error);
                // Continue to next word even if this one fails
                currentWordIndex++;
                wordsInCurrentWindow++;
                
                if (wordsInCurrentWindow >= 5 || currentWordIndex >= wordAudioList.length) {
                    completeCurrentWindow();
                } else if (isPlaying && currentWordIndex < wordAudioList.length) {
                    playNextWord();
                }
            }
        }

        // Complete the current 5-word window
        function completeCurrentWindow() {
            isWindowComplete = true;
            isPlaying = false;
            isPlayingWordByWord = false;
            
            // Update current window start to the current 5-word set
            currentWindowStart = Math.floor(currentWordIndex / 5) * 5;
            
            // Show all buttons (keep them visible)
            document.getElementById('prevBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('replayBtn').style.display = 'inline-block';
            document.getElementById('playBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            
            // Use the actual story words count
            const totalWords = currentWords.length;
            
            // Update progress indicator
            const remainingWords = totalWords - currentWordIndex;
            const completedSets = Math.floor(currentWordIndex / 5);
            const totalSets = Math.ceil(totalWords / 5);
            
            console.log(`Complete window: currentWordIndex=${currentWordIndex}, completedSets=${completedSets}, totalSets=${totalSets}, remainingWords=${remainingWords}`);
            
            if (remainingWords > 0) {
                document.getElementById('progressIndicator').textContent = `üéØ Set ${completedSets}/${totalSets} done! ${remainingWords} left`;
            } else {
                document.getElementById('progressIndicator').textContent = 'üéâ All done!';
                document.getElementById('nextBtn').style.display = 'none';
            }
            
            showFeedback(`üéâ Set ${completedSets} complete! Click ‚û°Ô∏è for next or üîÑ to replay!`, 'success');
        }

        // Process timing data from ElevenLabs
        function processTimingData(data) {
            // Use the estimated word timings from our backend
            wordTimings = data.word_timings || [];
            console.log('Processed word timings:', wordTimings);

        // Reset word highlighting
        function resetWordHighlighting() {
            // Remove all current and read classes from hidden word elements
            for (let i = 0; i < currentWords.length; i++) {
                const wordElement = document.getElementById(`word-${i}`);
                if (wordElement) {
                    wordElement.classList.remove('current', 'read');
                }
            }
            currentWordIndex = 0;
            
            // Reset current word display to show first word
            if (currentWords.length > 0) {
                document.getElementById('currentWord').textContent = currentWords[0];
                document.getElementById('currentWord').classList.remove('highlight');
            }
        }

        // Start word highlighting based on audio timing
        function startWordHighlighting() {
            if (wordHighlightInterval) {
                clearInterval(wordHighlightInterval);
            }
            
            console.log('Starting word highlighting with', wordTimings.length, 'word timings');
            
            wordHighlightInterval = setInterval(() => {
                if (!isPlaying || !currentAudioElement) {
                    clearInterval(wordHighlightInterval);
                    return;
                }
                
                const currentTime = currentAudioElement.currentTime * 1000; // Convert to milliseconds
                const progressIndicator = document.getElementById('progressIndicator');
                
                // Find current word based on timing
                let currentWord = null;
                for (let i = 0; i < wordTimings.length; i++) {
                    if (currentTime >= wordTimings[i].start_time && currentTime <= wordTimings[i].end_time) {
                        currentWord = wordTimings[i];
                        break;
                    }
                }
                
                if (currentWord && currentWord.index !== currentWordIndex) {
                    console.log('Highlighting word:', currentWord.word, 'at index:', currentWord.index);
                    
                    // Update current word display
                    const currentWordDisplay = document.getElementById('currentWord');
                    currentWordDisplay.textContent = currentWord.word;
                    currentWordDisplay.classList.add('highlight');
                    
                    // Remove highlight class after animation
                    setTimeout(() => {
                        currentWordDisplay.classList.remove('highlight');
                    }, 800);
                    
                    // Remove previous highlight from hidden word elements
                    if (currentWordIndex < currentWords.length) {
                        const prevWordElement = document.getElementById(`word-${currentWordIndex}`);
                        if (prevWordElement) {
                            prevWordElement.classList.remove('current');
                            prevWordElement.classList.add('read');
                        }
                    }
                    
                    // Add current highlight to hidden word elements
                    currentWordIndex = currentWord.index;
                    if (currentWordIndex < currentWords.length) {
                        const wordElement = document.getElementById(`word-${currentWordIndex}`);
                        if (wordElement) {
                            wordElement.classList.add('current');
                        } else {
                            console.error('Word element not found for index:', currentWordIndex);
                        }
                    }
                    
                    progressIndicator.textContent = `Reading word ${currentWordIndex + 1} of ${currentWords.length} üìñ`;
                }
            }, 50); // Check every 50ms for smooth highlighting
        }

        // Pause audio playback
        function pauseStory() {
            if (isPlaying) {
                isPlaying = false;
                if (isPlayingWordByWord) {
                    // Word-by-word playback is paused
                    document.getElementById('playBtn').style.display = 'inline-block';
                    document.getElementById('pauseBtn').style.display = 'none';
                    showFeedback('Word-by-word playback paused. Click play to resume! ‚è∏Ô∏è', 'success');
                } else if (currentAudioElement && !currentAudioElement.paused) {
                    // Regular audio playback
                    currentAudioElement.pause();
                    clearInterval(wordHighlightInterval);
                    document.getElementById('playBtn').style.display = 'inline-block';
                    document.getElementById('pauseBtn').style.display = 'none';
                    showFeedback('Audio paused. Click play to resume from where you stopped! ‚è∏Ô∏è', 'success');
                }
            }
        }

        // Previous 5 words function
        function previousWords() {
            // Calculate the previous 5-word set
            const prevSetStart = Math.floor(currentWordIndex / 5) * 5 - 5;
            
            console.log(`Previous words: currentWordIndex=${currentWordIndex}, prevSetStart=${prevSetStart}`);
            
            if (prevSetStart < 0) {
                showFeedback('Already at the beginning! üéØ', 'success');
                return;
            }
            
            // Stop any currently playing audio to prevent overlap
            safelyStopCurrentAudio();
            
            // Clear any pending timeouts
            if (wordHighlightInterval) {
                clearInterval(wordHighlightInterval);
                wordHighlightInterval = null;
            }
            
            // Go back to the previous 5-word set
            currentWordIndex = prevSetStart;
            wordsInCurrentWindow = 0;
            isWindowComplete = false;
            
            // Update word window to show previous 5 words
            updateWordWindowForIndex(currentWordIndex);
            
            // Show appropriate buttons
            document.getElementById('playBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('replayBtn').style.display = 'inline-block';
            
            // Start playing the previous 5 words immediately
            isPlaying = true;
            isPlayingWordByWord = true;
            
            // Play the words - ensure isPlaying is set before calling
            setTimeout(() => {
                if (streamingWords.length > 0) {
                    // Use streaming words if available (regardless of streaming state)
                    playNextStreamingWord();
                } else if (wordAudioList.length > 0) {
                    // Fall back to regular word audio list
                    playNextWord();
                }
            }, 10);
            
            showFeedback('‚¨ÖÔ∏è Playing previous 5 words!', 'success');
        }

        // Next 5 words function
        function nextWords() {
            // Use the actual story words count, not just audio words
            const totalWords = currentWords.length;
            
            console.log(`Next words: currentWordIndex=${currentWordIndex}, totalWords=${totalWords}, isStreaming=${isStreaming}`);
            console.log(`Streaming words: ${streamingWords.length}, Word audio list: ${wordAudioList.length}`);
            
            // Calculate the next 5-word set
            // If currentWordIndex is at the start of a set (divisible by 5), play that set
            // If currentWordIndex is in the middle of a set, go to the next set
            let nextSetStart;
            if (currentWordIndex % 5 === 0) {
                // We're at the start of a set, play this set
                nextSetStart = currentWordIndex;
            } else {
                // We're in the middle of a set, go to the next set
                const currentSet = Math.floor(currentWordIndex / 5);
                nextSetStart = (currentSet + 1) * 5;
            }
            
            console.log(`Next set start: ${nextSetStart}, total words: ${totalWords}`);
            console.log(`Current set range: ${currentWordIndex} to ${currentWordIndex + 4}`);
            console.log(`Next set range: ${nextSetStart} to ${nextSetStart + 4}`);
            
            if (nextSetStart >= totalWords) {
                showFeedback('No more words! Story is complete! üéâ', 'success');
                return;
            }
            
            // Stop any currently playing audio to prevent overlap
            safelyStopCurrentAudio();
            
            // Clear any pending timeouts
            if (wordHighlightInterval) {
                clearInterval(wordHighlightInterval);
                wordHighlightInterval = null;
            }
            
            // Advance to the next 5-word set
            currentWordIndex = nextSetStart;
            wordsInCurrentWindow = 0;
            isWindowComplete = false;
            
            // Update word window to show next 5 words
            updateWordWindowForIndex(currentWordIndex);
            
            // Show appropriate buttons
            document.getElementById('playBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('replayBtn').style.display = 'inline-block';
            
            // Start playing the next 5 words immediately
            isPlaying = true;
            isPlayingWordByWord = true;
            
            // Play the words - ensure isPlaying is set before calling
            setTimeout(() => {
                if (streamingWords.length > 0) {
                    // Use streaming words if available (regardless of streaming state)
                    playNextStreamingWord();
                } else if (wordAudioList.length > 0) {
                    // Fall back to regular word audio list
                    playNextWord();
                }
            }, 10);
            
            showFeedback('‚û°Ô∏è Playing next 5 words!', 'success');
        }

        // Replay current 5 words function
        function replayWords() {
            // Use the actual story words count
            const totalWords = currentWords.length;
            
            console.log(`Replay words: currentWordIndex=${currentWordIndex}, totalWords=${totalWords}`);
            
            if (currentWordIndex >= totalWords) {
                showFeedback('No words to replay!', 'error');
                return;
            }
            
            // Stop any currently playing audio to prevent overlap
            safelyStopCurrentAudio();
            
            // Clear any pending timeouts
            if (wordHighlightInterval) {
                clearInterval(wordHighlightInterval);
                wordHighlightInterval = null;
            }
            
            // Reset to start of current 5-word set
            const currentSet = Math.floor(currentWordIndex / 5);
            currentWordIndex = currentSet * 5;
            wordsInCurrentWindow = 0;
            isWindowComplete = false;
            
            // Update word window to show current 5 words
            updateWordWindowForIndex(currentWordIndex);

            document.getElementById('nextBtn').style.display = 'inline-block';
            document.getElementById('replayBtn').style.display = 'inline-block';
            
            // Start playing the current 5 words immediately

            isPlayingWordByWord = true;
            
            // Play the words - ensure isPlaying is set before calling
            setTimeout(() => {
                if (streamingWords.length > 0) {
                    // Use streaming words if available (regardless of streaming state)
                    playNextStreamingWord();
                } else if (wordAudioList.length > 0) {
                    // Fall back to regular word audio list
                    playNextWord();
                }

            showFeedback('üîÑ Replaying current 5 words!', 'success');
        }

                return;

                showFeedback('Speech recognition not supported in your browser.', 'error');

        // Evaluate reading using backend API
        async function evaluateReading(spokenText) {
            try {
                const response = await fetch('/api/evaluate-reading', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        original_story: currentStory,
                        spoken_text: spokenText
                    })
                });

                if (!response.ok) {
                    throw new Error(`Evaluation API error: ${response.status}`);
                }

                const data = await response.json();
                showFeedback(data.feedback, 'success');

            } catch (error) {
                console.error('Error evaluating reading:', error);
                showFeedback('Great job reading! Keep practicing! üåü', 'success');
            }
        }

        // Show feedback to user
        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type}`;
            
            setTimeout(() => {
                feedback.textContent = '';
                feedback.className = '';
            }, 5000);
        }

        // Handle user gesture for audio playback
        function enableAudioPlayback() {
            // Resume audio context if suspended
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // Safely stop current audio without causing interruption errors
        function safelyStopCurrentAudio() {
            if (currentAudioElementElement && !currentAudioElementElement.paused) {
                try {
                    currentAudioElementElement.pause();
                    currentAudioElementElement.currentTime = 0;
                } catch (error) {
                    console.log('Audio already stopped or error stopping:', error.message);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initAudioContext();
            initSpeechRecognition();
            initWebSocket();
            
            // Enable audio playback on any user interaction
            document.addEventListener('click', enableAudioPlayback, { once: true });
            document.addEventListener('keydown', enableAudioPlayback, { once: true });
            document.addEventListener('touchstart', enableAudioPlayback, { once: true });
            
            // Allow Ctrl+Enter key to generate story from textarea
            document.getElementById('storyPrompt').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    generateStory();
                }
            });
        });
